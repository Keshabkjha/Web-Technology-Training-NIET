<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CSS Box Model and Outline
    </title>
    <style>
        div {
            background-color: pink;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
        
        p {
            outline-color: red;
            outline-style: solid;
            outline-width: medium;
            outline-offset: 15px;
        }
    </style>
</head>

<body>
    <h2>Demonstration of CSS Box-Model</h2>
    <div>This is content to be displayed for Box-Model including properties like margin, padding etc.</div>
    <p>This is paragraph for the Demonstration of CSS Outline Properties</p>
</body>

</html>
