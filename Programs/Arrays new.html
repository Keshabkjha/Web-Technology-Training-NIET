<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Arrays in JavaScript
    </title>
</head>
<body>
    <script>
    //JS Array directly (new Keyword) 
     let i;
     let emp=new Array();
     emp[0]="Aditya";
     emp[1]="Vimal";
     emp[2]="Sumit";
     for(i=0;i<emp.length;i++)
     {
        document.write(emp[i]+"<br>");
     }
</script>
</body>
</html>
