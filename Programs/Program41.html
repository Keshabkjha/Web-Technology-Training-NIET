<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display and Positioning</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
        }

        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div class="fixed-box">
        Fixed Box
    </div>
</body>
</html>
