<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Striped Table</title>
   <style>
      table {
         align-self: center;
         border-collapse: collapse;
         width: 70%;
         border: 1px solid red;
      }
      th, td {
         font-weight: bold;
         font-family:  Times New;
         font-size: 18px;
         text-align: center;
         padding: 16px;
         /*background-color:cyan;*/
         
      }
      tr:nth-child(even) {
         background-color: magenta;
         color: red;
      }
   
    tr {
   border-bottom: 2pt solid cyan;
   }
      
   </style>
</head>
<body>
   <h1>This is Striped Table</h1>
   <table>
   <tr>
   <th>First Name</th>
   <th>Last Name</th>
   <th>BirthMonth</th>
   </tr>
   <tr>
   <td>Keshab</td>
   <td>Kumar</td>
   <td>August</td>
   </tr>
   <tr>
   <td>Nischay</td>
   <td>Malhan</td>
   <td>November</td>
   </tr>
   <tr>
   <td>Aditya</td>
   <td>Jha</td>
   <td>December</td>
   </tr>
   
   <tr>
   <td>Dhanya</td>
   <td>Dwivedi</td>
   <td>June</td>
   </tr>
   
   <tr>
   <td>Saurabh</td>
   <td>Proyadarshi</td>
   <td>October</td>
   </tr>
   <table>
</body>
</html>
