<body>
    <h2>Java script class</h2>
    <script>
        class person {
            constructor(pname, page) {
                this.pname = pname;
                this.page = page;
            }
        }
        const obj1 = new person("Abhinav", 27);
        const obj2 = new person("Shivam", 31);
        document.writeln("person1:" + obj1.pname);
        document.writeln("<br>");
        document.writeln("person2:" + obj2.pname);
    </script>
