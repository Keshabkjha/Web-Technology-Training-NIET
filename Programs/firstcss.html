<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        3 ways to add CSS to your HTML page
    </title>
    <style>
        h2{
            color:blue;
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="first.css">
</head>

<body>
<!-- Inline CSS -->
<p style="color:blue; background-color: aquamarine;">This paragraph shows use of inline CSS</p>
<!-- Internal CSS -->
<h2>This shows use of internal CSS</h2>
<h2>This is heading</h2>
<h1>This shows use of external CSS</h1>

</body>

</html>
