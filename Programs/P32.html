<!-- P32:Add CSS property assign a style or behaviour to an HTML element such as: color, border, margin and font-style.-->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Properties Example</title>
</head>

<body>
    <h1 style="color: blue; border: 2px solid red; margin: 20px; font-style: italic;">CSS Properties Example</h1>
    <p style="color: green; border: 1px solid black; margin: 10px; font-style: normal;">This is a paragraph with custom styles.</p>
</body>

</html>
