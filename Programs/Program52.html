PROGRAM 52:Write javascript program to Implement while, do-while and for loop
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>
    <h1>JavaScript Loops</h1>

    <h2>While Loop:</h2>
    <script>
        // Using a While Loop
        var i = 1;
        while (i <= 5) {
            document.write("Iteration " + i + "<br>");
            i++;
        }
    </script>

    <h2>Do-While Loop:</h2>
    <script>
        // Using a Do-While Loop
        var j = 1;
        do {
            document.write("Iteration " + j + "<br>");
            j++;
        } while (j <= 5);
    </script>

    <h2>For Loop:</h2>
    <script>
        // Using a For Loop
        for (var k = 1; k <= 5; k++) {
            document.write("Iteration " + k + "<br>");
        }
    </script>
</body>
</html>
