JS OBJECT PROGRAM

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <title>JS Objects</title>
    </title>

    <script type="text/javascript">
        const person = {
            firstName: "Hello",
            lastName: "World",
            id: 12345,
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        alert(person.firstName);
        
    </script>
</head>

<body>

</body>

</html>
