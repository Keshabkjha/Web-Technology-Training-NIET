<!--Design a HTML registration form that takes user name, user password and mobile number with submit button control -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
</head>
<body>
    <form action="submit.php" method="post" style="height: 500px; width: 300px; 
    border: 5px; background-color: rgb(246, 247, 244);">
        <h2>HTML5 Form</h2>
        <!-- Name Input -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
        <br>
        <!--Mobile Number Input-->
        <label for="Mobile Number">Mobile Number</label>
        <input type="number" id="number" name="number" placeholder="Enter Mobile Number" required>
        <br>
        <br>
        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        <br>
        <!-- Checkboxes -->
        <p>Select your interests:</p>
        <input type="checkbox" id="interest1" name="interests[]" value="interest1" required>
        <label for="interest1">FullStack</label><br>
        <input type="checkbox" id="interest2" name="interests[]" value="interest2" required>
        <label for="interest2">AIML</label><br>
        <input type="checkbox" id="interest3" name="interests[]" value="interest3" required>
        <label for="interest3">Cloud</label><br><br>


        <!-- Select Dropdown -->
        <label for="country">Select your country:</label>
        <select id="country" name="country" required>
            <option value="">Please select</option>
            <option value="India" selected>India</option>
            <option value="Chine">China</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>
        <br>

        <!-- Range Input -->
        <label for="range">Select a value on a scale of 1 to 10:</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1" required>

        <br>

        <!-- Number Input -->
        <label for="quantity">Enter a quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="10" required></p>
        <br>
        <!-- Date Input -->
        <label for="birthdate">Select your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
        <input type="button" value="clear" name="clear">
    </form>
</body>

</html>
