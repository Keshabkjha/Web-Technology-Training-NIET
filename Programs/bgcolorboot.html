<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Bootstrap color</h1>
        <p class="bg-primary">Primary color</p>
        <p class="bg-secondary">Secondary color</p>
        <p class="bg-danger">Danger color</p>
        <p class="bg-success">Success color</p>
        <p class="bg-warning">warning color</p>
        <p class="bg-dark">Dark color</p>
        <p class="bg-light">Light color</p>
        <p class="bg-info">info color</p>
    </div>
</body>
</html>
