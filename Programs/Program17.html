<!--Design a HTML5 document that implement of date, number, range, email, search and data list. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation of different input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="range"], input[type="search"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="range"] {
            padding: 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .browser-links {
            margin-top: 20px;
        }
        .browser-links a {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .browser-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Different Input Types</h1>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Number input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100" required>

        <!-- Range input -->
        <label for="Age">Age:</label>
        <input type="range" id="age" name="age" min="0" max="100" value="50" required>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <!-- Search input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search..." required>

        <!-- Datalist input -->
        <label for="browser">Choose your browser:</label>
        <input list="browsers" id="browser" name="browser" placeholder="Select a browser" required>
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>

        <!-- Browser download links -->
        <div class="browser-links">
            <label>Download your browser:</label>
            <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
            <a href="https://www.mozilla.org/firefox/" target="_blank">Firefox</a>
            <a href="https://www.apple.com/safari/" target="_blank">Safari</a>
            <a href="https://www.microsoft.com/edge" target="_blank">Edge</a>
            <a href="https://www.opera.com/" target="_blank">Opera</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-btn">Submit</button>
    </div>

</body>
</html>
