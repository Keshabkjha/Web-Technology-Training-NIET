<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal and Vertical Navigation Bar</title>
    <style>
        /* Horizontal Navigation Bar */
        .horizontal-nav {
            background-color: #333;
            overflow: hidden;
        }

        .horizontal-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            background-color: #333;
            height: 100vh;
            position: fixed;
        }

        .vertical-nav a {
            display: block;
            color: white;
            padding: 14px;
            text-decoration: none;
        }

        .vertical-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Page content next to vertical nav */
        .content {
            margin-left: 220px; /* Same as the width of the vertical nav */
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>Horizontal Navigation Bar</h2>
    <div class="horizontal-nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <h2>Vertical Navigation Bar</h2>
    <div class="vertical-nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h3>Page Content</h3>
        <p>Noida Institute of Engineering and Technology (NIET) is a well known institute in greater Noida. NIET is focused towards students bright future.</p>
        <p>Think Placement THink NIET</p>
    </div>

</body>
</html>
