<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type Example</title>
    <style>
        ul.square {
            list-style-type: square;
        }

        ol.lower-alpha {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>Pandit</h2>
    <ul class="square">
        <li>Jha</li>
        <li>Mishra</li>
        <li>Pathak</li>
    </ul>

    <h2>NIET</h2>
    <ol class="lower-alpha">
        <li>B.TECH</li>
        <li>CSE</li>
        <li>52 LPA</li>
    </ol>
</body>
</html>
