<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Infrastructure</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            text-decoration: underline;
        }
        .building {
            font-weight: bold;
            color: #0074D9; /* Royal blue */
            font-family: 'Georgia', serif;
        }
        .rooms {
            font-style: italic;
            color: #2ECC40; /* Emerald green */
            font-family: 'Courier New', monospace;
        }
        .facilities {
            color: #FF4136; /* Tomato red */
            text-decoration: line-through;
            font-family: 'Verdana', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Our College Infrastructure</h1>
    <div class="building">
        <span>Main Building</span>
        <div class="rooms">Classrooms, Auditorium</div>
        <div class="facilities">Lecture halls, Administrative offices</div>
    </div>
    <div class="building">
        <span>Science Block</span>
        <div class="rooms">Labs (Physics, Chemistry, Biology)</div>
        <div class="facilities">Well-equipped labs, Research facilities</div>
    </div>
    <div class="building">
        <span>Library</span>
        <div class="rooms">Reading rooms, Bookshelves</div>
        <div class="facilities">Extensive collection of books, Digital resources</div>
    </div>
    <!-- Add more divs for other buildings, sports facilities, etc. -->
</body>
</html>
