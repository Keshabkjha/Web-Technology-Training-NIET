<!--Create links on the words e.g. ―Wi-Fi and ―LAN to link them to Wikipedia pages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link on words</title>
</head>_
<body>
    <p>
        <a href="https://en.wikipedia.org/wiki/Wi-Fi" target="_blank" rel="noopener noreferrer">Wi-Fi</a> is a technology that allows devices to connect wirelessly to the internet.
      </p>
      <p>
        <a href="https://en.wikipedia.org/wiki/Local_area_network" target="_blank" rel="noopener noreferrer">LAN (Local Area Network)</a> to a network of interconnected devices within a limited geographical area.
      </p>
      
</body>
</html>
