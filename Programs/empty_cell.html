<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Empty Cell</title>
   <style>
      table.empty{
         width:500px;
         border-collapse:separate;
         empty-cells:hide;
      }
      td.empty{
         padding:5px;
         border-style:solid;
         border-width:1px;
         border-color:magenta;
      }
   </style>
</head>
<body>
   <table class = "empty">
      <tr>
         <th></th>
         <th>Title one</th>
         <th>Title two</th>
      </tr>
      <tr>
         <th>Row Title</th>
         <td class = "empty">Web Designing</td>
         <td class = "empty">TOAFL</td>
      </tr>
      <tr>
         <th>Row Title</th>
         <td class = "empty">Operating System</td>
         <td class = "empty"></td>
      </tr>
   </table>
</body>
</html>
