<!--Design a web page showing the use of inline, internal and external CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="Program42.css"><!--External CSS-->
    <style>
        h2 {
            color: rgb(56, 13, 27);
        }
    </style><!--Internal CSS-->
</head>
<body>
    <h1 style="color: blue;text-align: center;"> This is Keshab Kumar</h1> <!--Inline CSS-->
    <h2>I am from Samastipur Bihar</h2>
    <p>I am 3rd year CSE student</p>
</body>
</html>
