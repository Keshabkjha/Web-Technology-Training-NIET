<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        #idselector{
            color: brown;
            text-align: center;
        } /*id selectors*/
        .Class{
            color: rgb(15, 15, 22);
            text-align: center;
        } /*class selectors*/
        * {
            color: rgb(123, 29, 212);
            text-align: center;
        }/*universal selector*/
        div p{
            background-color: rgb(56, 228, 171);
        } /* descendent selector*/
        h2{
            color: black;
            font-size: 16px;
        } /*type selectors*/
    </style>
</head>
<body>
    
    <h1>Hello duniya</h1>
    <h2>CSE</h2>
    <p id="idselector">Keshab Kumar</p>
    <div>
    <p class="Class">Bihar</p>
    </div>
</body>
</html>
